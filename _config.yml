permalink: pretty
title: sshellblog
tagline: security things and security stuff
url: "https://sshell.co"
paginate: 1
baseurl: "https://sshell.co/"


# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
ga_analytics: UA-172524932-1

# Specify the author for blog posts
author:
  name: sshell
  url: https://twitter.com/sshell_
  #email: sshell_

# Custom vars
version: 3.0.0
